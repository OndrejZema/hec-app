services:
  php:
    build:
      context: ./docker/php
    container_name: hec_php
    volumes:
      - ./app:/var/www/html
    depends_on:
      - mariadb

  nginx:
    build:
      context: ./docker/nginx
    container_name: hec_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html:cached
    depends_on:
      - php
  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "8025:8025" # web UI
      - "1025:1025" # SMTP server
  mariadb:
    image: mariadb:11.3
    container_name: hec_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    container_name: hec_phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: symfony
      PMA_PASSWORD: symfony
    ports:
      - "8888:80"
    depends_on:
      - mariadb
  questdb:
    image: questdb/questdb:latest
    container_name: questdb
    restart: unless-stopped
    ports:
      - "9000:9000" # Web Console + REST
      - "9009:9009" # InfluxDB line protocol (TCP)
      - "8812:8812" # PostgreSQL wire protocol
      - "9003:9003" # Min health endpoint (optional; stays exposed)
    environment:
      - QDB_PG_USER=admin
      - QDB_PG_PASSWORD=admin
    volumes:
      - questdb_data:/var/lib/questdb
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:9003/min" ]
      interval: 10s
      timeout: 3s
      retries: 10
  
  codex:
    build:
      context: ./docker/codex
    container_name: hec_codex
    network_mode: host
    volumes: 
      - ./app:/workspace
    stdin_open: true   # -i
    tty: true 
    
volumes:    
  mariadb_data:
  questdb_data:
