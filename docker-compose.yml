services:
  php:
    build:
      context: ./docker/php
    container_name: hec_php
    volumes:
      - ./app:/var/www/html
    depends_on:
      - mariadb

  nginx:
    build:
      context: ./docker/nginx
    container_name: hec_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    depends_on:
      - php

  mariadb:
    image: mariadb:11.3
    container_name: hec_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
