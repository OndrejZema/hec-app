# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
    App\Service\Interface\IDateRangeService:
        alias: App\Service\DateRangeService
    App\Repository\Interface\IHouseVisitRepository:
        alias: App\Repository\HouseVisitRepository
    App\Repository\Interface\IHouseVisitService:
        alias: App\Repository\HouseVisitService
    App\Repository\Interface\IHouseRepository:
        alias: App\Repository\HouseRepository
    App\Repository\Interface\IHouseService:
        alias: App\Repository\HouseService
    App\Repository\Interface\IPerformanceProfileRepository:
        alias: App\Repository\PerformanceProfileRepository
    App\Repository\Interface\IConsumptionProfileRepository:
        alias: App\Repository\ConsumptionProfileRepository
    App\Service\Interface\IPerformanceProfileService:
        alias: App\Service\PerformanceProfileService
    App\Service\Interface\IConsumptionProfileService:
        alias: App\Service\ConsumptionProfileService
